<div *ngIf="viewMode; else editable">
  <div *ngIf="currentCliente.id_cliente">
    <h4>Cliente</h4>
    <div>
      <label><strong>Nombres:</strong></label> {{ currentCliente.nombres }}
    </div>
    <div>
      <label><strong>Apellidos:</strong></label> {{ currentCliente.apellidos }}
    </div>
    <div>
      <label><strong>Documento:</strong></label> {{ currentCliente.nro_documento }}
    </div>
    <div>
      <label><strong>Email:</strong></label> {{ currentCliente.email }}
    </div>
    

    <a
      class="badge badge-warning"
      routerLink="/clientes/{{ currentCliente.id_cliente }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentCliente">
    <br />
    <p>click en un Cliente...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentCliente.id_cliente" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Nombres</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentCliente.nombres"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentCliente.apellidos"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="nro_documento">Nro Documento</label>
        <input
          class="form-control"
          id="nro_documento"
          required
          [(ngModel)]="currentCliente.nro_documento"
          name="nro_documento"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="currentCliente.email"
          name="email"
        />
      </div>
 
    </form>

  

    <button class="badge badge-danger mr-2" (click)="deleteCliente()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateCliente()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentCliente.id_cliente">
    <br />
    <p>No puede acceder a este cliente...</p>
  </div>
</ng-template>
